<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url(/images/fruit_background.jpg);
            background-color: #cccccc;
            background-size: cover;
        }

        .text-center {
            text-align: center;
        }

        h1.text-center {
            padding-top: 20px;
            color: white;
            font-size: 100px;
            font-family: 'Pacifico', cursive;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <div class="text-center">
            <img id='hangmanPic' src="./images/0.jpg" alt="">
            <p>Guess the Fruit:</p>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <button class="btn btn-info" onClick="reset()">Reset</button>
        </div>
    </div>

    <script src='./javascript/hangman.js'></script>
</body>

</html>
